<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Graph MindMap</title>
  <style>
    body {
      margin: 0;
    }
    #network {
      width: 100%;
      height: 100vh;
    }
    #modal {
      position: relative;
    }
    #close-button {
      position: absolute;
      top: 16px;
      right: 16px;
    }
  </style>
</head>
<body>
  <div id="network"></div>
  <dialog id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-content">
    <h2 id="modal-title"></h2>
    <p id="modal-content"></p>
    <button id="close-button">Close</button>
  </dialog>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
  <script src="/static/index.js"></script>
</body>
</html>
